name: Java CI with Gradle

on:
  push:
    branches: ["main", "dev"]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 기본 체크아웃
    - name: Checkout
      uses: actions/checkout@v3
      
    # JDK version 설정
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    # 그래들 캐싱
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    #gradle 권한 추가
    - name: Grant Execute Permission For Gradlew
      run: chmod +x gradlew
      
    # main 설정 파일 생성 및 write
    - name: Set .properties for main/dev
      run: |
        # main 설정 파일 디렉토리로 이동
        mkdir ./src/main/resources
        cd ./src/main/resources
        touch ./application.properties
        echo "${{ secrets.MAIN_DATABASE_YML }}" >> ./application.properties
      shell: bash
  
   # 빌드(테스트 스킵)
    - name: Build with Gradle
      run: ./gradlew build -x test
  
   # Spring 어플리케이션 Docker Image 빌드
    - name: Build Docker Image For Spring
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -f Dockerfile -t hotsix .
        docker tag kusitms ${{ secrets.DOCKER_USERNAME }}/hotsix
        docker push ${{ secrets.DOCKER_USERNAME }}/hotsix
